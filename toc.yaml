#  Name your file `toc.yaml`
#  Make sure you include all nav file coding requirements, as defined in https://test.cloud.ibm.com/docs/writing?topic=writing-code-nav
#  Anything with a fully qualified URL with `http` or `https` will get an external link icon added to the nav entry
---
toc:
  properties:
    subcollection: data-virtualization
    category: database
    audience: service
    href: /docs/data-virtualization?topic=data-virtualization-getting-started
    console-page: /catalog/services/data-virtualization
    product-page: https://www.ibm.com/analytics/data-virtualization
    path: data-virtualization
    label: IBM Watson Query

#  List your getting started tutorial (getting-started.md) as the first item in the Get started nav group. See https://test.cloud.ibm.com/docs/writing?topic=writing-navigation for more details on the toc design.
  entries:
  - navgroup:
      id: learn
      topics:
      - getting-started.md

  - navgroup:
      id: howto
      topics:
      - provision.md
      - connecting/connecting.md
      - connecting/rest_api.md
      - admin_overview.md

#  Links to your REST API docs should be included in the Reference navigation group. For details on publishing API docs, see https://test.cloud.ibm.com/docs/api-docs.
#  Links to your command line reference docs should be included in the Reference navigation group.
  - navgroup:
      id: reference
      topics:
      - topicgroup:
          label: API reference
          links:
          - link:
              label: Catalog Management
              href: https://cloud.ibm.com/apidocs/resource-catalog/private-catalog
          - link:
              label: Enterprise Management
              href: https://{DomainName}/apidocs/enterprise-apis/enterprise
          - link:
              label: Watson Query REST APIs
              href: https://{DomainName}/apidocs/data-virtualization-on-cloud
      - topicgroup:
          label: Command reference
          topics:
          - /cli/cli-manage-catalogs-plugin
          - /cli/cli-ibmcloud_commands_account
          - /cli/watson-query-cli-plugin
      - topicgroup:
          label: Other references
          links:
          - link:
              label: IBM Cloud Pak for Data as a Service documentation
              href: https://dataplatform.cloud.ibm.com/docs/content/wsj/getting-started/welcome-main.html
          - link:
              label: Console
              href: https://{DomainName}/catalog/services/data-virtualization

  - navgroup:
      id: help
      topics:
      - faqs.md


